<!DOCTYPE>
<html>
<head>
<title>Example test</title>
<style>
    .button {
      padding: 15px 25px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      outline: none;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;
    }
    
    .button:hover {background-color: #3e8e41}
    
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    </style>
</head>
<body>
<form>
<input type="button" value="Lesson-1"
onclick="window.location.href='example.html'"
/>
</form>
</body>
</html>
